<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row"> 
        <div class="col-12 mb-3">
          <button class="btn btn-success mr-2" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
        <div class="col-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-12 form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
        </div>
        <div class="col-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
        <div class="col-12 form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>
      </div>

      <div formArrayName="ingredients">
        <div class="row mb-2" 
          *ngFor="let ingredientCttrl of recipeForm.get('ingredients').controls; let i = index" 
          [formGroupName]="i"
        >
          <div class="col-8">
            <input type="text" placeholder="name" class="form-control" formControlName="name">
          </div>
          <div class="col-2">
            <input type="number" placeholder="amount" class="form-control" formControlName="amount">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">
              X
            </button>
          </div>
        </div>
      </div>

      <div class="row m-0">
        <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
      </div>
      
    </form>
  </div>
</div>
