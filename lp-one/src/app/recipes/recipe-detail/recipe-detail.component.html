<div class="row">
  <div class="col-12">
    <img [src]="recipeDetail?.imagePath" alt="{{recipeDetail?.name}}" class="img-responsive" style="max-height: 150px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipeDetail?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-gropp">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">To Shoping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipeDetail?.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
