<div class="row">
  <div class="col-12">
    <img [src]="recipeDetail?.imagePath" alt="{{recipeDetail?.name}}" class="img-responsive" style="max-height: 150px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipeDetail?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="javascript:void(0)" (click)="toShopingList(recipeDetail.ingredients)">To Shoping List</a>
        <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 my-3">
    {{recipeDetail?.description}}
  </div>
</div>
<div class="row">
  <div class="col-12"> 
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
